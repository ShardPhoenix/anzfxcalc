plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

group 'org.ryansattler'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'ryansattler.CommandLine'
    }
}
application {
    mainClassName = 'ryansattler.CommandLine'
}

run {
    standardInput = System.in
}